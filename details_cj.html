<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Datahoop 2.0 详情</title>
    <link rel="icon" href="img/favicon.png?v=0.19.11.21.11" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png?v=0.19.11.21.11" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/details.css?v=0.19.11.21.11">
    <link rel="stylesheet" type="text/css" href="css/nav.css?v=0.19.11.21.11">
    <link rel="stylesheet" type="text/css" href="css/comment.css?v=0.19.11.21.11">
    <script type="text/javascript" src="js/jquery.js?v=0.19.11.21.11"></script>
    <script type="text/javascript" src="js/url_ip.js?v=0.19.11.21.11"></script>
    <script type="text/javascript" src="js/nav.js?v=0.19.11.21.11"></script>
    <script type="text/javascript" src="js/details_cj.js?v=0.19.11.21.11"></script>
    <!-- <script type="text/javascript" src="js/comment.js?v=0.19.11.21.11"></script> -->
    <style>
        .goModel2Btn {
            float: right;
            background: #496fff;
            width: 96px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #fff;
            cursor: pointer;
        }

        .xx_btn {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="mu"></div>
    <nav></nav>
    <div class="mu3"></div>
    <div class="top_bg"></div>
    <div class="details_center">
        <div class="details_title">
            <b></b>
            <ul></ul>
        </div>
        <div class="details_jiejian">
            <p></p>
        </div>
        <div class="details_top2">
            <div class='details_right_up'>
                <div><i><img src="img/touxiang.png"></i><span class="user_name"></span></div>
                <div class="focus"><b>关注</b></div>
            </div>
        </div>
        <ul class="xx_btn">
            <li data-type="msg" class="on xx_btn_tab">文档</li>
            <li data-type="example" class="xx_btn_tab">应用场景</li>
            <strong class="goModel2Btn">查看场景</strong>
        </ul>
        <div class="details_box">
            <div data-type="msg" class="details_msg on details_box_cont">1</div>
            <div data-type="example" class="details_example details_box_cont">2</div>
        </div>
    </div>
    <div class="black_bg">
        <div class="prev"></div>
        <div class="next"></div>
        <div class="close"></div>
    </div>
    <!-- msgbox -->
    <div class="mu2"></div>
    <div class="msgbox">
        <img src="img/success.png" class="success on">
        <img src="img/fail.png" class="fail">
        <span></span>
    </div>
    <!-- 购物车 -->
    <div class="fixed_btn">

    </div>
    <!-- 提示登录 -->
    <div class="msg-box-wraper login-alert shade hide">
        <!--登录提示-->
    </div>
    <div class="msg-box-wraper alertMsg hide">
        <div class="msg-box">
            <i class="msg-close">×</i>
            <h6 class="msg-img"></h6>
            <h2><span>提示信息</span></h2>
        </div>
    </div>
</body>

</html>
