		<style type="text/css">
			.xssy_detail_banner{width: 100%;height: 180px;background: url(img/suanf.png) no-repeat;background-size: 100% 100%;position: relative;min-width: 1024px;}
			.xssy_detail_banner p{position: absolute;width: 160px;height: 48px;left: 12.5%;line-height: 48px;color: #fff;background: rgba(0,0,0,0.6);top: 115px;font-size: 15px;font-weight: bold;padding-left: 20px;}
			.detail_middle .li_box table .tr td{
				color: #000;
			}
			.detail_middle .li_box table .tr2 td,.detail_middle .li_box table .tr3 td{
				color: #999;font-size: 12px;
			}

<body>
    <div class="mu"></div>
    <div class="loading"></div>
    <nav></nav>
		<div class="xssy_detail_banner"><p>职业充电</p></div>
    <div class="mu3"></div>
    <div class="msg-box-wraper login-alert shade hide">
        <!--登录提示-->
    </div>

    <!--提示信息-->
    <div class="msg-box-wraper alertMsg hide">
        <div class="msg-box">
            <i class="msg-close">×</i>
            <h6 class="msg-img"></h6>
            <h2><span>提示信息</span></h2>
        </div>
    </div>
    <div class="msg-box-wraper alertMsg2 hide">
        <div class="msg-box">
            <i class="msg-close">×</i>
            <h6 class="msg-img"></h6>
            <h2><span>提示信息</span></h2>
            <p>提示内容</p>
        </div>
    </div>
    <!-- msgbox -->
    <div class="mu2"></div>
    <div class="msgbox">
        <img src="img/success.png" class="success on">
        <img src="img/fail.png" class="fail">
        <span></span>
    </div>
    <div class="content personlShadow">
        <!-- <div class="detail_title">Private 定制化学习</div> -->
        <div class="detail_top">
            <div>
                <h1></h1>
            </div>
            <div class="label">
                <i></i>
                <ul></ul>
                <em></em>
            </div>
            <div class="msg">
                <img>
                <div class="time">
                    <span>活动倒计时：</span>
                    <b class="hours"></b>时<b class="minutes"></b>分<b class="seconds"></b>秒
                </div>
                <div class="price">
                    <div class="numb fl">章节数量：<span></span></div>
                    <div class="date fl">学期时间：<span></span></div>
                </div>
                <div class="btn">
                    <div class="add">( 全套 )加入我的收纳</div>
                    <!-- <div class="buy">( 全套 )立即购买</div> -->
                </div>
            </div>
        </div>
        <div class="detail_middle">
            <div class="dian"> · </div>
            <ul>
                <li class="li_btn on">章节资源</li>
                <li>|</li>
                <li class="li_btn">课程介绍</li>
                <li>|</li>
                <li class="li_btn">课程特色</li>
                <li>|</li>
                <li class="li_btn">授课老师</li>
                <li>|</li>
                <li class="li_btn all_comment2">课程评价(<span></span>)</li>
            </ul>
            <div class="ul_box">
                <div class="li_box on">
                    <table>
                        <tr>
                            <td></td>
                            <td>课程分解</td>
                            <td>课程标签</td>
                            <td>修改时间</td>
                            <td>时长</td>
                            <!-- <td>价格</td> --><!-- lkw 20181012王帅叫注释的 -->
														<td style="display: none !important;">加入收纳</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="li_box"></div>
                <div class="li_box"></div>
                <div class="li_box"></div>
                <div class="li_box">
                    <div class="will_comment fl"><img src="img/write_comment.jpg">我要评论</div>
                    <!-- 发表评论 -->
                    <div class="pub_comment"></div>
                    <!-- 获取全部评论 -->
                    <div id="get_comments"></div>
                </div>
            </div>
        </div>
       <!--  <div class="detail_footer">
            <div class="detail_footer_title">
                <div class="dian"> · </div><span>课程评价</span>
            </div>
            <div class="comment">
                <div class="all_comment fl"><img src="img/comment_num.jpg"><span></span></div>
                <div class="will_comment fl"><img src="img/write_comment.jpg">我要评论</div>
            </div>
            发表评论
            <div class="pub_comment"></div>
            获取全部评论
            <div id="get_comments"></div>
        </div> -->
    </div>
    <!-- 购物车 -->
    <div class="fixed_btn">

    </div>
    <!-- msgbox -->
    <div class="mu"></div>
    <div class="msgbox">
        <img src="img/success.png" class="success on">
        <img src="img/fail.png" class="fail">
        <span></span>
    </div>
