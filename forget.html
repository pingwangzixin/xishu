<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="applicable-device" content="mobile">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Datahoop 2.0 忘记密码</title>
	<link rel="icon" href="img/favicon.png?v=0.19.11.21.11" type="image/x-icon">
	<link rel="shortcut icon" href="img/favicon.png?v=0.19.11.21.11" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/login.css?v=0.19.11.21.11">
	<link rel="stylesheet" type="text/css" href="css/nav.css?v=0.19.11.21.11">
	<script type="text/javascript" src="js/jquery.js?v=0.19.11.21.11"></script>
	<script type="text/javascript" src="js/url_ip.js?v=0.19.11.21.11"></script>
	<script type="text/javascript" src="js/nav.js?v=0.19.11.21.11"></script>
	<script type="text/javascript" src="js/forget.js?v=0.19.11.21.11"></script>
	<style>
		footer{height: auto;height: auto;padding: 10px 0;background: none;position: fixed;left: 0;bottom: 0;}
		footer h2{display: none !important;}
	</style>
</head>

<body>
	<div class="forget_bg">
		<!--<nav></nav>-->
		<div class="mu3"></div>
		<!-- <div class="modelimg"><img src="img/modelbox.png"></div>
		<div class="modelbox">
			<iframe src="model.html" width="1349" height="662" scrolling="no" frameborder="0"> </iframe>
		</div> -->
		<div class="forget_r">
			<div class="forget_box">
				<!-- <img src="img/cancel.png" class="cancel" height="16" width="16"> -->
				<div class="logoFoo logoFoo2"><img src="img/pic/login_icon_head.png" alt=""><b>请您修改密码</b><strong class="cancel">返回登陆>></strong></div>
				<div class="forHeight">
					<div class="input first_input">
						<i class="forget_input_icon1"></i>
						<input type="text" name="phone" id="phone" data-num="0" placeholder="手机号码" class="forget_yz" autocomplete="off">
					</div>
					<span class="phoneTip"></span>
				</div>
				<div class="forHeight">
					<div class="input f_yz">
						<i class="forget_input_icon2"></i>
						<input type="text" name="phone_yz" id="phone_yz" placeholder="验证码" autocomplete="off">
						<div class="forget_send forget_sendPre">获取验证码</div>
					</div>
					<span class="yz_phoneTip"></span>
				</div>

				<div class="forHeight">
					<div class="input">
						<i class="forget_input_icon3"></i>
						<input type="password" name="pwd" id="pwd" placeholder="输入新密码" autocomplete="off">
					</div>
					<span class="pwdTip"></span>
				</div>

				<div class="forHeight">
					<div class="input">
						<i class="forget_input_icon4" style="top: 11px;"></i>
						<input type="password" name="repet_pwd" id="repet_pwd" placeholder="确认新密码" autocomplete="off">
					</div>
					<span class="repet_pwdTip"></span>
				</div>

				<div class="forget">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;认</div>
			</div>
		</div>
		<footer>
			<div>Copyright &copy; 2018 Chinacpda.org All Rights Reserved.</div>
			<div>京ICP备15052412号</div>
		</footer>
	</div>
</body>

</html>
