<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Datahoop 2.0 注册</title>
    <link rel="icon" href="img/favicon.png?v=0.19.11.21.11" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png?v=0.19.11.21.11" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/nav.css?v=0.19.11.21.11">
    <link rel="stylesheet" type="text/css" href="css/login.css?v=0.19.11.21.11">
    <script type="text/javascript" src="js/jquery.js?v=0.19.11.21.11"></script>
    <script type="text/javascript" src="js/url_ip.js?v=0.19.11.21.11"></script>
		<script type="text/javascript" src="js/login_json.js?v=0.20.20.26.09"></script>
		<script type="text/javascript" src="js/register.js?v=0.20.20.26.09"></script>
		<style>
			footer{width: 100%;height: auto;text-align: center;padding: 10px 0;background: none;position: fixed;left: 0;bottom: 0;}
			footer h2{line-height: 30px;color: #fff;}
			.dengluLogo2{width: 140px;height: 30px;display: inline-block;background: url(img/login_cpda.png) no-repeat center;background-size: 80%;}
		</style>
</head>
<body>
	<div class="zc_bg">
		<div class="zc_box">
			<div class="logoFoo"><i></i><span>欢迎注册</span></div>
			<div class="forHeight">
				<div class="input first_input">
					<i class="zc_input_icon1"></i>
					<input type="text" name="phone" id="phone" placeholder="手机号码" class="zc_yz" autocomplete="off">
				</div>
				<span class="tishi_msg phoneTip">&nbsp;</span>
				<!--<span>密码不能为空</span>-->
			</div>
			<div class="forHeight">
				<div class="input yz">
					<i class="zc_input_icon2"></i>
					<input type="text" name="phone_yz" id="phone_yz" placeholder="验证码" autocomplete="off">
					<div class="zc_send">获取验证码</div>
				</div>
				<span class="tishi_msg yz_phoneTip">&nbsp;</span>
			</div>
			<div class="forHeight">
				<div class="input">
					<i class="zc_input_icon3"></i>
					<input type="text" name="pic_yz" id="pic_yz" placeholder="用户名" autocomplete="off">
				</div>
				<span class="tishi_msg yzTip">&nbsp;</span>
			</div>
			<div class="forHeight">
				<div class="input">
					<i class="zc_input_icon4"></i>
					<input type="password" name="pwd" id="pwd" placeholder="密码" autocomplete="off">
				</div>
				<span class="tishi_msg pwdTip">&nbsp;</span>
			</div>
			<div class="forHeight">
				<div class="input">
					<i class="zc_input_icon5"></i>
					<input type="password" id="repet_pwd" placeholder="确认密码" autocomplete="off">
				</div>
				<span class="tishi_msg repet_pwdTip">&nbsp;</span>
			</div>
			<div class="Datahoop">
				<div class="check" id="check">
					<img src="img/duigou2.png" id="duigou" width="12" height="12" style="margin-top: 0">
					<input type="checkbox" class="zc_check" id="zc_check" autocomplete="off">
				</div>
				<div class="read">我已阅读并同意 <a href="##" id="datahoop">Datahoop 用户协议</a></div>
			</div>
			<span id="zhuce">注&nbsp;&nbsp;&nbsp;册</span>
			<div class="quick_box"><span style="color: #fff;">已有账号，</span><a href="login.html?noback" class="quick">点击登录</a></div>
		</div>
		<div id="xieyi">
			<i id="xieyi_close"><img src="img/close.jpg"></i>
			<h2 class="yonghu">DATAHOOP用户协议</h2>
			<h2 class="yinsi hide">DATAHOOP隐私条款</h2>
			<div class="xieyiCont yonghu">

			</div>
			<div class="yinsiCont yinsi hide">

			</div>
			<div class="xieyi_jixu" id="xieyi_jixu">同意并继续</div>
		</div>
	</div>
	<footer>
		<div>Copyright &copy; 2018 Chinacpda.org All Rights Reserved.</div>
		<div>京ICP备15052412号</div>
	</footer>
</body>
</html>
